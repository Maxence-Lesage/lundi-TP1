<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/main.css">
  <script src="/js/main.js" defer></script>
</head>

<body>
  <section id="to_do_list">
    <table class="to_do_list_container">
      <tr>
        <th class="header_priority_1">Très important</th>
        <th class="header_priority_2">Moyennement important</th>
        <th class="header_priority_3">Peu important</th>
      </tr>
      <tr>
        <td class="table_column column_priority_1" data-priority="1"></td>
        <td class="table_column column_priority_2" data-priority="2"></td>
        <td class="table_column column_priority_3" data-priority="3"></td>
      </tr>
    </table>
  </section>

  <section id="form_container">
    <form id="to_do_list_form" action="">
      <fieldset>
        <legend>Ajouter une tâche</legend>
        <div class="flexcol">
          <label for="form_task_name">Nom de la tâche :</label>
          <input id="form_task_name" name="task_name" type="text" placeholder="Faire le ménage...">
        </div>
        <div class="flexcol">
          <label for="form_task_priority">Priorité :</label>
          <select id="form_task_priority" name="task_priority">
            <option value="1">Très important</option>
            <option value="2">Moyennement important</option>
            <option value="3">Peu important</option>
          </select>
        </div>
        <input class="button" type="button" value="Ajouter la tâche">
      </fieldset>
    </form>

    <input class="delete_tasks button" type="button" value="Supprimer les tâches sélectionnées">
  </section>
</body>

</html>
